<div class="container mt-3">
  <div class="row">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="mb-0">
        <i class="fas fa-list-ul text-primary"></i> Formulário dinâmico
      </h4>
    </div>

    <hr class="mt-2" />

    <div class="col-md-4 col-sm-12">
      <div class="card text-dark bg-light mb-3">
        <div class="card-header">
          <h4 class="mb-0">Cadastro</h4>
        </div>

        <div class="card-body">
          <app-form-base [formFields$]="formFields$" (registeredValue)="getRegisteredValue($event)"></app-form-base>
        </div>
      </div>
    </div>
    <div class="col">
      <app-list [formFields$]="formFields$" [registeredValue$]="registeredValue$"></app-list>
    </div>
  </div>
</div>
