<div class="table-responsive card">
    <table class="table table-bordered table-striped table-dark">
        <thead class="table-dark">
            <tr>
                @for (thTable of formFields$ | async; track $index) {

                    <th scope="col" class="text-center">{{thTable.label}}</th>

                }
            </tr>
        </thead>

        <tbody>

            @for (tdTable of registeredValue$ | async ; track $index) {
            <tr>
                @for (iten of getObjectKeys(tdTable) ; track $index) {

                    @if (tdTable[iten].includes('*')) {

                        <td class="text-center">
                            <span class="badge bg-success" [ngClass]="{
                                'bg-success': tdTable[iten].includes('*green'),
                                'bg-warning': tdTable[iten].includes('*yellow'),
                                'bg-danger': tdTable[iten].includes('*red')
                            }">{{tdTable[iten].split('*')[0]}}</span>
                        </td>

                    }
                    @else {

                        <td class="text-center">{{tdTable[iten]}}</td>

                    }

                }
            </tr>
            }

        </tbody>
        
    </table>
</div>
